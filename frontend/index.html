<!doctype html>
<html lang="tr">
  <html lang="tr" data-app="site"><head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />

    <title>Mezarisim.com - Mezar Taşı ve Modelleri | İstanbul</title>
    <meta name="description" content="İstanbul'un güvenilir mezar taşı üreticisi. Mermer ve granit mezar modelleri, aksesuarlar ve profesyonel hizmetler." />
    <meta name="robots" content="index,follow" />
    <link rel="canonical" href="https://mezarisim.com/" />

    <!-- OG / Twitter (kısa sürüm) -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Mezarisim.com - Mezar Taşı ve Modelleri" />
    <meta property="og:url" content="https://mezarisim.com/" />
    <meta property="og:image" content="/og-image.jpg" />
    <meta name="twitter:card" content="summary_large_image" />

    <!-- Hız ipuçları -->
    <link rel="preconnect" href="https://images.unsplash.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <style>
      html { font-size: 14px; -webkit-text-size-adjust: 100%; }
      body { margin: 0; color: #1a202c; background: #fff;
             font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
             line-height: 1.5; -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale; }
      #root { min-height: 100dvh; }

      /* Spinner */
      .loading-spinner {
        position: fixed; inset: 0; display: grid; place-items: center; z-index: 9999;
        background: #fff;
      }
      .loading-spinner::after {
        content: ""; width: 40px; height: 40px; border: 4px solid #f3f4f6; border-top-color: #14b8a6;
        border-radius: 50%; animation: spin 1s linear infinite;
      }
      @keyframes spin { to { transform: rotate(360deg); } }

      /* Yüklendiğinde spinner'ı gizle */
      .loaded .loading-spinner { display: none; }

      @media (prefers-reduced-motion: reduce) {
        *, *::before, *::after { animation-duration: 0.01ms !important; animation-iteration-count: 1 !important; transition-duration: 0.01ms !important; }
      }
    </style>
  </head>
  <!-- ÖNEMLİ: Burada artık fonts-loading YOK -->
  <body class="loaded fonts-loaded">
    <div class="loading-spinner"></div>
    <div id="root"></div>

    <!-- App -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
